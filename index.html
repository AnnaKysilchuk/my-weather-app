<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="search-form section">
        <form class="d-flex justify-content-center" id="form-search">
          <input class="form-control" type="text" placeholder="Enter city" />
          <button class="btn btn-primary" type="submit" class="rounded-end-5">
            Search
          </button>
          <button
            class="btn btn-primary"
            type="button"
            class="rounded-end-5"
            id="btn-current"
          >
            Current
          </button>
        </form>
      </div>

      <div class="weather-info section">
        <div class="row">
          <div class="col-5">
            <img src="" alt="" id="icon" />
          </div>
          <div class="col">
            <div class="text-center">
              <h1
                class="p-2 lh-1 temperature-main d-flex justify-content-center"
              >
                <span class="temperature-current"></span>
                <div class="units">
                  <span class="temperature-c active">°C</span
                  ><span class="temperature-dush"> | </span
                  ><span class="temperature-f">°F</span>
                </div>
              </h1>
            </div>
            <h3 class="lh-1 weather-info_city">
              <span class="city-name"></span>
              <span class="h-1 weather-info_country"></span>
            </h3>
            <div class="weather-info_update">Last updated:</div>
            <div class="weather-info_date"></div>
            <div class="weather-info_time"></div>
          </div>
        </div>
      </div>

      <div class="add-info section text-center mb-5">
        <table class="table table-borderless">
          <thead>
            <tr>
              <th class="align-bottom p-0" scope="col">Description</th>
              <th class="align-bottom p-0" scope="col">Wind</th>
              <th class="align-bottom p-0" scope="col">Humidity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="align-top p-0 description_val"></td>
              <td class="align-top p-0 wind_val"></td>
              <td class="align-top p-0 humidity_val"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="weather-week section">
        <div class="row">
          <div class="col-4 d-flex align-items-center day-name">Monday</div>
          <div class="col-2">
            <img src="images/icon.svg" alt="" />
          </div>
          <div class="col d-flex align-items-center justify-content-center">
            +30°
          </div>
          <div class="col d-flex align-items-center">+18°</div>
        </div>

        <div class="row">
          <div class="col-4 d-flex align-items-center day-name">Tuesday</div>
          <div class="col-2">
            <img src="images/icon.svg" alt="" />
          </div>
          <div class="col d-flex align-items-center justify-content-center">
            +30°
          </div>
          <div class="col d-flex align-items-center">+18°</div>
        </div>

        <div class="row">
          <div class="col-4 d-flex align-items-center day-name">Wednesday</div>
          <div class="col-2">
            <img src="images/icon.svg" alt="" />
          </div>
          <div class="col d-flex align-items-center justify-content-center">
            +30°
          </div>
          <div class="col d-flex align-items-center">+18°</div>
        </div>

        <div class="row">
          <div class="col-4 d-flex align-items-center day-name">Thursday</div>
          <div class="col-2">
            <img src="images/icon.svg" alt="" />
          </div>
          <div class="col d-flex align-items-center justify-content-center">
            +30°
          </div>
          <div class="col d-flex align-items-center">+18°</div>
        </div>

        <div class="row">
          <div class="col-4 d-flex align-items-center day-name">Friday</div>
          <div class="col-2">
            <img src="images/icon.svg" alt="" />
          </div>
          <div class="col d-flex align-items-center justify-content-center">
            +30°
          </div>
          <div class="col d-flex align-items-center">+18°</div>
        </div>

        <div class="row">
          <div class="col-4 d-flex align-items-center day-name">Satarday</div>
          <div class="col-2">
            <img src="images/icon.svg" alt="" />
          </div>
          <div class="col d-flex align-items-center justify-content-center">
            +30°
          </div>
          <div class="col d-flex align-items-center">+18°</div>
        </div>
      </div>

      <footer class="section">
        <hr />
        <p class="footer-link">
          <a
            href="https://github.com/AnnaKysilchuk/my-weather-app"
            target="_blank"
            rel="noopener noreferrer"
            >Open-source code</a
          >
          by Anna Kysilchuk
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
